<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: rgb(253, 230, 230);
            padding: 20px;
            overflow: hidden; /* Prevent overflow */
        }
        h1 {
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 100%; /* Full width */
            height: 100%; /* Full height to ensure visibility */
            max-height: 80vh; /* Limit max height */
            overflow: hidden; /* Prevent overflow */
        }
        .image-container img {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for centering */
            width: auto; /* Maintain aspect ratio */
            height: 100%; /* Full height */
            max-width: 100%; /* Prevent overflow */
            display: none; /* Start hidden */
        }
        .image-container img:first-child {
            display: block; /* Show the first image initially */
        }
    </style>
</head>
<body>
    <h1>no she is beautiful</h1>
    <div class="image-container">
        <img src="WhatsApp Image 2024-09-28 at 17.18.14_025e98ca.jpg" alt="Big Image 1">
        <img src="WhatsApp Image 2024-09-26 at 19.29.13_7cba3d67.jpg" alt="Big Image 2">
        <img src="WhatsApp Image 2024-09-26 at 20.26.12_e620ecb0.jpg" alt="Big Image 3"> <!-- 
    </div>

    <audio id="backgroundAudio" preload="auto" loop>
        <source src="Eenie Meenie(PagalWorld.com.sb).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const images = document.querySelectorAll('.image-container img');
        const audio = document.getElementById('backgroundAudio');
        let currentIndex = 0;

        function showNextImage() {
            // Hide the current image
            images[currentIndex].style.display = 'none'; 
            currentIndex++;
            
            if (currentIndex < images.length) {
                // Show the next image
                images[currentIndex].style.display = 'block'; // Show next image

                // Call the function again after a 3-second delay
                setTimeout(showNextImage, 3000); // Change image after 3 seconds
            } else {
                // Keep the last image visible
                images[images.length - 1].style.display = 'block';
            }
        }

        // Start audio from 33 seconds when the page loads
        window.onload = function() {
            audio.currentTime = 33; 
            audio.play(); 
            showNextImage(); // Start showing images
        };
    </script>
</body>
</html>
