<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Do You Prefer?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
            font-family: Candara, Oswald;
            background-color: pink; /* Set background to pink */
            padding: 20px; /* Add some padding */
        }
        #question {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .choiceButton {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px 30px; /* Increased horizontal margin for more gap */
            border: none;
            cursor: pointer;
        }
        #teaButton {
            background-color: #FFC107; /* Yellow */
            color: white;
        }
        #coffeeButton {
            background-color: #795548; /* Brown */
            color: white;
        }
        #nextButton {
            margin-top: 20px;
            font-size: 24px;
            padding: 15px 30px;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        img {
            width: 200px; /* Set a fixed width for images */
            height: auto; /* Maintain aspect ratio */
            margin: 0 20px;
        }
        .button-container {
            display: flex; /* Align buttons horizontally */
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
